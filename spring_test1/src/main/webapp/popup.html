<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>product list popup page</title>
<script>
	/*
	필수값은 form(부모페이지에)
	window.opender = 브모창 의미
	
	*/
	function in_product(pdno,pdnm){
		window.opener.f.pcode.value=pdno;
		window.opener.f.pname.value=pdnm;
		self.close();
	}
</script>
</head>
<body>
	<p>상품리스트</p>
<ul>
	<li onclick="in_product('01234','모니터')">01234 - 모니터</li>
	<li onclick="in_product('01235','키보드')">01235 - 키보드</li>
	<li onclick="in_product('01236','마우스')">01236 - 마우스</li>
	<li onclick="in_product('01237','CPU')">01237 - CPU</li>
	<li onclick="in_product('01238','GPU')">01238 - GPU</li>
</ul>
</body>
</html>
